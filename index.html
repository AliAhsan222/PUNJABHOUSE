<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus,
    textarea:focus {
      border: 1px solid #7a7adb;
      outline: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      border: none;
      background-color: #5c6bc0;
      color: white;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3f51b5;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="_replyto" placeholder="john@example.com" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write something..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
    <div class="footer">
      &copy; 2025 Your Name. All rights reserved.
    </div>
  </div>
</body>
</html>
